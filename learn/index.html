<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Eshwar Conference</title>
</head>
<body>
    <h1>Sri Eshwar Conference Registration Form</h1>
    <form action="Results.html" method="post" enctype="multipart/form-data" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="country-code">Country Code:</label>
            <input type="text" id="country-code" name="country-code" value="+91" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" placeholder="Enter your company name" required><br><br>

            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" placeholder="Enter your job title" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="70" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="dietary-preferences">Dietary Preferences:</label><br>
            <input type="checkbox" id="veg" name="dietary[]" value="Vegetarian"> <label for="veg">Vegetarian</label>
            <input type="checkbox" id="non-veg" name="dietary[]" value="Non-Vegetarian"> <label for="non-veg">Non-Vegetarian</label><br><br>

            <label for="tshirt-size">T-Shirt Size:</label>
            <select id="tshirt-size" name="tshirt-size">
                <option value="">Select Size</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select><br><br>

            <label for="tshirt-color">Preferred T-Shirt Color:</label>
            <input type="color" id="tshirt-color" name="tshirt-color"><br><br>

            <label>Session Preferences:</label><br>
            <input type="checkbox" id="session1" name="sessions[]" value="Session 1"> <label for="session1">Session 1</label>
            <input type="checkbox" id="session2" name="sessions[]" value="Session 2"> <label for="session2">Session 2</label>
            <input type="checkbox" id="session3" name="sessions[]" value="Session 3"> <label for="session3">Session 3</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Workshop Details</legend>
            <label for="workshop">Workshop Selection:</label>
            <select id="workshop" name="workshop" required>
                <option value="">Select Workshop</option>
                <option value="Workshop A">Workshop A</option>
                <option value="Workshop B">Workshop B</option>
                <option value="Workshop C">Workshop C</option>
            </select><br><br>

            <label for="date">Date of attending the workshop:</label>
            <select id="date" name="date" required>
                <option value="">Select Date</option>
                <option value="Date 1">Date 1</option>
                <option value="Date 2">Date 2</option>
                <option value="Date 3">Date 3</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Guest Details</legend>
            <label>Will you bring a guest?</label>
            <input type="radio" id="guest-yes" name="guest" value="Yes" required> <label for="guest-yes">Yes</label>
            <input type="radio" id="guest-no" name="guest" value="No"> <label for="guest-no">No</label><br><br>

            <label for="guest-name">Guest’s Name:</label>
            <input type="text" id="guest-name" name="guest-name" placeholder="Enter guest's name"><br><br>

            <label for="guest-dietary">Guest’s Dietary Preferences:</label><br>
            <input type="checkbox" id="guest-veg" name="guest-dietary[]" value="Vegetarian"> <label for="guest-veg">Vegetarian</label>
            <input type="checkbox" id="guest-non-veg" name="guest-dietary[]" value="Non-Vegetarian"> <label for="guest-non-veg">Non-Vegetarian</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label>Preferred Payment Method:</label>
            <input type="radio" id="credit" name="payment-method" value="Credit Card" required> <label for="credit">Credit Card</label>
            <input type="radio" id="debit" name="payment-method" value="Debit Card"> <label for="debit">Debit Card</label><br><br>

            <label for="card-number">Card Number:</label>
            <input type="password" id="card-number" name="card-number" maxlength="16" minlength="16" required><br><br>

            <label for="card-expiration">Card Expiration Date:</label>
            <select id="card-expiration-month" name="card-expiration-month" required>
                <option value="">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">02</option>
                <option value="04">02</option>
                <option value="05">02</option>
                <option value="06">02</option>
                <option value="07">02</option>
                <option value="08">02</option>
                <option value="09">02</option>
                <option value="10">02</option>
                <option value="11">02</option>
                <option value="12">02</option>
            </select>
            <select id="card-expiration-year" name="card-expiration-year" required>
                <option value="">Year</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2025</option>
                <option value="2027">2025</option>
                <option value="2028">2025</option>
                <option value="2029">2025</option>
                <option value="2030">2025</option>
            </select><br><br>

            <label for="card-cvv">Card CVV:</label>
            <input type="password" id="card-cvv" name="card-cvv" maxlength="3" minlength="3" required><br><br>

            <label for="billing-address">Billing Address:</label><br>
            <textarea id="billing-address" name="billing-address" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="how-hear">How did you hear about us?</label><br>
            <input type="checkbox" id="social-media" name="how-hear[]" value="Social Media"> <label for="social-media">Social Media</label>
            <input type="checkbox" id="friend" name="how-hear[]" value="Friend"> <label for="friend">Friend</label>
            <input type="checkbox" id="Relative" name="how-hear[]" value="Relative"> <label for="Relative">Relative</label>


            <label for="photo">Upload Photo for ID Card:</label>
            <input type="file" id="photo" name="photo" accept=".jpg" required><br><br>

            <label for="profile">Collect Profile:</label>
            <input type="file" id="profile" name="profile" accept=".pdf" required><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <footer>
        <p>Designed by [Your Name]</p>
    </footer>
</body>
</html>
