<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .food-item {
            margin-bottom: 30px;
        }
        .food-item img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .food-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .food-item p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="food-item">
            <img src="D:/images/dosa.jpg" alt="Dosa">
            <h3>Dosa</h3>
            <p>Price: ₹50</p>
        </div>

        <div class="food-item">
            <img src="D:/images/idli.jpg" alt="Idli">
            <h3>Idli</h3>
            <p>Price: ₹30</p>
        </div>

        <div class="food-item">
            <img src="D:/images/poori.jpg" alt="Poori">
            <h3>Poori</h3>
            <p>Price: ₹40</p>
        </div>

        <div class="food-item">
            <img src="D:/images/rice.jpg" alt="Rice">
            <h3>Rice</h3>
            <p>Price: ₹50</p>
        </div>
    </div>
</body>
</html>
